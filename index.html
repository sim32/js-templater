<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script type="text/javascript" src="underscore-mix.js"></script>
    <script type="text/javascript" src="tpl-init.js"></script>
</head>
<body>
<script type="text/template" class="template" name="firstTemplate">
        <h1><%-fv.count %> blocks on this page</h1>
        <% i=1 %>
        <% _.times(fv.count, function() { %>

        <div>
            <div class="pic">
                <noindex>
                    <img src="http://placehold.it/80x80.jpg/11cc88/3300aa&text=<%-i++ %>" />
                </noindex>
            </div>
        </div>

        <% }); %>

</script>
</body>
</html>
